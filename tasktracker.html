<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #e0e0e0;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            background: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-app{
            width: 100%;
            max-width: 600px;
            background: #fff;
            margin: auto;
            padding: 40px 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 5px;
            font-family: 'Roboto', sans-serif;
        }
        .current-date {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }
        .stats-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            background-color: #f7f7f7;
            padding: 15px 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
        }
        .stat-item {
            text-align: center;
            padding: 0 15px;
        }
        .stat-item span {
            font-size: 28px;
            font-weight: 700;
            color: #1a73e8;
            display: block;
            margin-bottom: 3px;
        }
        .stat-item p {
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        .input-priority-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            background: none;
            border-radius: 0;
            padding-left: 0;
        }
        .input-priority-row input {
            flex: 3;
            border: 1px solid #ddd;
            outline: none;
            background: #f0f0f0;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
        }
        .custom-select-wrapper {
            flex: 2;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .priority-select {
            width: 100%;
            padding: 12px 18px;
            border: none;
            background-color: transparent;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            font-size: 15px;
            color: #333;
            cursor: pointer;
        }
        .custom-select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555;
            font-size: 12px;
        }

        #add-task-btn {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 20px;
            background: #1a73e8;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        #add-task-btn:hover {
            background: #155bb5;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }
        .filter-btn {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .filter-btn.active {
            background-color: #1a73e8;
            color: #fff;
            border-color: #1a73e8;
        }
        .filter-btn:hover:not(.active) {
            background-color: #e5e5e5;
            border-color: #c0c0c0;
        }
        ul {
            padding-left: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 20px;
            user-select: none;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
            min-height: auto;
            line-height: normal;
        }
        .task-item:hover {
            transform: translateY(-2px);
        }

        .task-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .checkbox {
            font-size: 22px;
            margin-right: 15px;
            color: #bbb;
        }
        .checkbox.checked-icon {
            color: #1a73e8;
        }
        .task-item .task-text {
            color: #333;
            font-size: 16px;
            flex: 1;
        }
        .task-item.checked .task-text {
            color: #888;
            text-decoration: line-through;
        }

        .task-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .priority {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }
        .priority.high {
            background-color: #ff3f28;
        }
        .priority.medium {
            background-color: #ffc107;
            color: #333;
        }
        .priority.low {
            background-color: #28a745;
        }
        .task-time {
            font-size: 13px;
            color: #777;
        }
        .delete-btn {
            background: none;
            border: none;
            outline: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background-color: #f0f0f0;
            color: #ff3f28;
        }
        #clearCompleted{
            border-radius: 8px;
            width: 100%;
            background: #ff3f28;
            color: #fff;
            font-size: 16px;
            padding: 15px 0;
            font-weight: 600;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #clearCompleted:hover {
            background: #d43623;
        }

        @media (max-width: 500px) {
            .todo-app {
                padding: 30px 20px;
            }
            .main-title {
                font-size: 28px;
            }
            .stats-grid {
                flex-direction: column;
                gap: 10px;
            }
            .input-priority-row {
                flex-wrap: wrap;
            }
            .input-priority-row input,
            .custom-select-wrapper,
            #add-task-btn {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .filter-buttons {
                justify-content: center;
            }
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }
            .task-right {
                width: 100%;
                justify-content: space-between;
            }
            .task-time {
                margin-left: auto;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <div class="header-section">
                <h1 class="main-title">Daily Task Tracker</h1>
                <p class="current-date" id="current-date-display"></p> </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span id="total-tasks-count">0</span> <p>Total Tasks</p>
                </div>
                <div class="stat-item">
                    <span id="completed-tasks-count">0</span> <p>Completed</p>
                </div>
                <div class="stat-item">
                    <span id="pending-tasks-count">0</span> <p>Pending</p>
                </div>
            </div>

            <div class="input-priority-row">
                <input type="text" id="input-box" placeholder="Enter a new task...">
                <div class="custom-select-wrapper">
                    <select id="priority-select" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button id="add-task-btn" onclick="addTask()">Add Task</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="medium">Medium Priority</button>
                <button class="filter-btn" data-filter="low">Low Priority</button>
            </div>

            <ul id="list-container">
                </ul>

            <button id="clearCompleted" onclick="clearCompletedTasks()">CLEAR COMPLETED TASKS</button>
            </div>
    </div>

    <script>

        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");
        const prioritySelect = document.getElementById("priority-select");
        const totalTasksCount = document.getElementById("total-tasks-count");
        const completedTasksCount = document.getElementById("completed-tasks-count");
        const pendingTasksCount = document.getElementById("pending-tasks-count");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const currentDateDisplay = document.getElementById("current-date-display");

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        function displayCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateDisplay.textContent = now.toLocaleDateString('en-US', options);
        }
        
        function addTask(){
            const taskText = inputBox.value.trim();
            const priority = prioritySelect.value;
            const time = getCurrentTime();

            if(taskText === ''){
                alert("You must write something!");
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false,
                priority: priority,
                time: time
            };

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(newTask);
            localStorage.setItem("tasks", JSON.stringify(tasks));

            inputBox.value = "";
            renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
            updateStats();
        }

        function renderTasks(filter = 'all') {
            listContainer.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            let filteredTasks = tasks.filter(task => {
                if (filter === 'all') return true;
                if (filter === 'pending') return !task.completed;
                if (filter === 'completed') return task.completed;
                if (['high', 'medium', 'low'].includes(filter)) return task.priority === filter;
                return false;
            });

            filteredTasks.forEach(task => {
                let li = document.createElement("li");
                li.classList.add('task-item');
                if (task.completed) {
                    li.classList.add('checked');
                }
                li.dataset.id = task.id;

                li.innerHTML = `
                    <div class="task-left">
                        <i class="checkbox ${task.completed ? 'fas fa-check-square checked-icon' : 'far fa-square'}"></i>
                        <span class="task-text">${task.text}</span>
                    </div>
                    <div class="task-right">
                        <span class="priority ${task.priority}">${task.priority.toUpperCase()}</span>
                        <span class="task-time">${task.time}</span>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                listContainer.appendChild(li);
            });
        }

        listContainer.addEventListener("click", function(e){
            let clickedElement = e.target;
            let taskItem = clickedElement.closest('.task-item');

            if (!taskItem) return;

            let taskId = parseInt(taskItem.dataset.id);
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskIndex = tasks.findIndex(t => t.id === taskId);

            if (taskIndex === -1) return;

            if (clickedElement.classList.contains("checkbox") || clickedElement.closest(".checkbox")) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                taskItem.classList.toggle("checked");

                const checkboxIcon = taskItem.querySelector('.checkbox');
                if (tasks[taskIndex].completed) {
                    checkboxIcon.classList.remove('far', 'fa-square');
                    checkboxIcon.classList.add('fas', 'fa-check-square', 'checked-icon');
                } else {
                    checkboxIcon.classList.remove('fas', 'fa-check-square', 'checked-icon');
                    checkboxIcon.classList.add('far', 'fa-square');
                }
            }
            else if(clickedElement.classList.contains("delete-btn") || clickedElement.closest(".delete-btn")){
                tasks.splice(taskIndex, 1);
            }
            
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
            updateStats();
        }, false);

        function updateStats() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksCount.textContent = total;
            completedTasksCount.textContent = completed;
            pendingTasksCount.textContent = pending;
        }

        function clearCompletedTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => !task.completed);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
            updateStats();
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderTasks(button.dataset.filter);
            });
        });

        displayCurrentDate();
        renderTasks();
        updateStats();

    </script>
</body>
</html>
